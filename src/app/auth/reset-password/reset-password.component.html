<ion-content class="auth-form">

  <ion-slides pager="false" [options]="slideOpts" #slider>

    <ion-slide>
      <ion-card>
        <ion-card-header>
          <ion-title>Reset Password</ion-title>
        </ion-card-header>
        <form [formGroup]="resetInfo1" (ngSubmit)="resetFormLog1()">
          <ion-item lines="none">
            <ion-buttons slot="start">
              <ion-back-button (click)="backToLogin()"></ion-back-button>
            </ion-buttons>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Email address</ion-label>
            <ion-input type="text" formControlName="email" required></ion-input>
          </ion-item>
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <ion-button type="submit" (click)="swipeNext()" size="default" [disabled]="!resetInfo1.valid">Send CODE
              </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
    </ion-slide>

    <ion-slide>
      <ion-card>
        <form [formGroup]="resetInfo2" (ngSubmit)="resetFormLog2()">
          <ion-item lines="none">
            <ion-buttons slot="start">
              <ion-back-button (click)="back()"></ion-back-button>
            </ion-buttons>
          </ion-item>
          <ion-item lines="full">
            <ion-label position="floating">Code</ion-label>
            <ion-input type="text" formControlName="code" required></ion-input>
          </ion-item>
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <ion-button type="submit" size="default" [disabled]="!resetInfo2.valid">Verify</ion-button>
            </ion-col>
          </ion-row>
          <ion-row class="ion-align-items-center">
            <ion-col class="ion-text-center">
              <a class="small-text">send code again</a>
            </ion-col>
          </ion-row>
        </form>
      </ion-card>
    </ion-slide>

  </ion-slides>
</ion-content>
