<div *ngIf="carInfo" [formGroup]="carInfo">
  <ion-item lines="full" class="margined">
    <ion-label position="floating">Model</ion-label>
    <ion-input type="text" formControlName="carModel"></ion-input>
  </ion-item>
  <ion-item lines="full" class="margined">
    <ion-label position="floating">Make</ion-label>
    <ion-input type="text" formControlName="carMake"></ion-input>
  </ion-item>
  <ion-item lines="full" class="margined">
    <ion-label position="floating">Year</ion-label>
    <ion-datetime display-format="YYYY" picker-format="YYYY" formControlName="carYear">
    </ion-datetime>
  </ion-item>
  <ion-item class="margined">
    <ion-label>Upload Image</ion-label>
    <input type="file" accept="image/*" #file class="d-none" formControlName="image">
    <ion-button expand="full" color="secondary" (click)="file.click()">Upload</ion-button>
  </ion-item>
</div>
