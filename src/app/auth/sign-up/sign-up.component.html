<ion-content style="height: 100%;">
    <ion-card style="display: block; height: calc(100% - 20px) ; overflow-y: auto;" class="d-flex flex-column justify-content-center ">
        <ion-card-header>
            <h1 style="font-weight: bold;">
                {{headerName | translate}}
            </h1>
        </ion-card-header>
        <ion-card-content >
            <ion-list class="height-page" >
                <div class="{{heightClassName | translate}}">
                    <ion-router-outlet></ion-router-outlet>Â¦
                </div>
                <ion-item [lines]="'none'" class="mb-2">
                    <div class="d-flex flex-wrap align-items-end w-100 justify-content-end">
                        <ion-button (click)="backURL()" [color]="'secondary'" size="default">{{ "PREVIOUS" | translate}}</ion-button>
                        <ion-button [disabled]="disableNextButton || (disableSaveButton && isMoved)" color="primary"
                            (click)="doSomething()" size="default"> {{buttonName | translate}}
                        </ion-button>
                    </div>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
