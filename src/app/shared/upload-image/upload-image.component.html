<div class="d-flex justify-content-around">
  <div class="mt-2 mx-2">
    <ion-label>Upload Image</ion-label>
    <input
      type="file"
      accept="image/*"
      #file
      class="d-none"
      (change)="uploadImage($event)"
    />
  </div>
  <div>
    <ion-button expand="full" color="secondary" (click)="file.click()"
      >Upload</ion-button
    >
  </div>
</div>
