<section class="main-container-in-page h-100">
  <div
    *ngIf="type == 'card-info'"
    class="w-100 d-flex justify-content-center flex-wrap"
  >
    <div>
      <ion-card style="width: 300px">
        <ion-card-header class="d-flex flex-column align-items-baseline">
          <ion-card-subtitle style="width: 40%">
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-subtitle>
          <ion-card-title style="width: 60%">
            <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
          </ion-card-title>
        </ion-card-header>
        <ion-skeleton-text
          animated
          style="width: 100%; height: 200px"
        ></ion-skeleton-text>

        <ion-card-content>
          <ion-label>
            <h3>
              <ion-skeleton-text
                animated
                style="width: 50%"
              ></ion-skeleton-text>
            </h3>
            <p>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </p>
            <p>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
            </p>
          </ion-label>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div *ngIf="type == 'card'" >
    <ion-card class="card" *ngFor="let item of array">
      <div class="d-flex justify-content-center flex-wrap">
        <div
          style="
            width: 300px;
            height: 200px;
            background-color: rgb(218, 218, 218);
          "
          class="d-flex justify-content-center align-items-center"
        >
          <ion-skeleton-text animated></ion-skeleton-text>
        </div>
        <div class="card-body">
          <div>
            <ion-card-header>
              <ion-card-subtitle *ngIf="type && type === 'products'"
                >in stock</ion-card-subtitle
              >
              <ion-card-subtitle *ngIf="type && type === 'stores'">
                <ion-skeleton-text
                  animated
                  style="width: 10%"
                ></ion-skeleton-text>
              </ion-card-subtitle>
              <ion-card-title
                ><ion-skeleton-text
                  animated
                  style="width: 30%"
                ></ion-skeleton-text
              ></ion-card-title>
              <ion-card-subtitle *ngIf="type && type === 'stores'">
                <span>
                  <ion-skeleton-text
                    animated
                    style="width: 40%"
                  ></ion-skeleton-text>
                </span>
              </ion-card-subtitle>
            </ion-card-header>
            <ion-skeleton-text
              animated
              style="width: 100px"
            ></ion-skeleton-text>
          </div>
          <div>
            <div>
              <ion-skeleton-text
                animated
                style="width: 50%"
              ></ion-skeleton-text>
            </div>
            <div>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </div>
            <div>
              <ion-skeleton-text
                animated
                style="width: 60%"
              ></ion-skeleton-text>
            </div>
            <div>
              <ion-skeleton-text
                animated
                style="width: 80%"
              ></ion-skeleton-text>
            </div>
          </div>
        </div>
      </div>
    </ion-card>

  </div>
  <div *ngIf="type === 'list'">
    <ion-list *ngFor="let item of array">
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
          </p>
          <p>
            <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
          </p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-skeleton-text animated></ion-skeleton-text>
        </ion-avatar>
        <ion-label>
          <h3>
            <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
          </h3>
          <p>
            <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
