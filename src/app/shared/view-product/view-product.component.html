<section *ngIf="product" class="h-100">
    <div class="card w-100 h-100">
        <ion-img [src]="product.image" class="card-img-top img-product"></ion-img>
        <div class="card-body">
            <div class="card-title d-flex justify-content-between flex-wrap">
                <div>
                    <div class="mb-1" style="font-size: 24px; font-weight: bold;">
                        Name: {{product.name}} 
                    </div>
                    <div>
                        Price: {{product.price}} JOD
                    </div>
                </div>
                <div class="mt-1">
                    <div class="mb-1">
                        <span *ngIf="product.isInStock" class="inStock">
                            In Stock
                        </span>
                        <span *ngIf="!product.isInStock" class="out-stock">
                            Out of Stock
                        </span>
                    </div>
                    <div>
                        Type: {{product.productType}}
                    </div>
                </div>
                <div>
                    <a class="btn btn-primary" (click)="addToShoppingCart()">Add To Cart</a>
                </div>
            </div >
            <div style="display: block; overflow-y: auto; height: calc(100% - 60px);">
                <p class="card-text mt-1">{{product.description}}</p>
            </div>
        </div>
    </div>

</section>
