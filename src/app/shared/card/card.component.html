<div style="width: 100%;">
    <ion-card class="card">
        <div class="d-flex justify-content-center flex-wrap" style="position: relative;">
            <div style="width: 300px; height: 200px; background-color: rgb(218, 218, 218);"
                class="d-flex justify-content-center align-items-center">
                <img src="{{data.image}}" style="width: 300px; height: 200px;" class="card-img-top">
            </div>
            <div class="card-body">
                <div>
                    <ion-card-header>
                        <ion-card-subtitle *ngIf="type && type === products">{{ "IN_STOCK" | translate }}</ion-card-subtitle>
                        <ion-card-subtitle *ngIf="type && type === stores">
                            <span *ngIf="data.isOpen" class="open">
                                {{ "OPEN" | translate }}
                            </span>
                            <span *ngIf="!data.isOpen" class="close-store">
                                {{ "CLOSE" | translate }}
                            </span>
                        </ion-card-subtitle>
                        <ion-card-title>{{ "NAME" | translate }}: {{data.name}}</ion-card-title>
                        <ion-card-subtitle *ngIf="type && type === stores">
                            <span>
                                {{ "ADDRESS" | translate }}: {{data.address}}
                            </span>
                        </ion-card-subtitle>
                    </ion-card-header>
                    <a *ngIf="type && type === stores" [routerLink]="[data.href]"
                        class="btn btn-primary">{{ "VIEW" | translate }}</a>
                    <a *ngIf="type && type === products" (click)="presentModal(data._id)" class="btn btn-primary">{{ "VIEW" | translate }}</a>
                </div>
            </div>
            <div *ngIf="isOwne" style="position: absolute; right: 10px; top: 0px;">
                <ion-button color="secondary" [routerLink]="data.editPath">
                    <ion-icon name="create-outline"></ion-icon>
                </ion-button>
                <ion-button color="danger" (click)="deleteCard()">
                    <ion-icon name="trash-outline"></ion-icon>
                </ion-button>
            </div>
        </div>
    </ion-card>
</div>
