<section class="main-container-in-page">
    <div *ngFor="let item of data" class="m-2 mb-3 p-1" style="border: 1px solid transparent;box-shadow: 0px 1px 4px; background-color: #F8F9FA; border-radius: 5px;">
        <div class="d-flex justify-content-start">
            <ion-title>
                <span >
                  <strong>  {{item.name}}</strong>
                </span>
            </ion-title>
        </div>
        <div class="d-flex flex-wrap  justify-content-center">
            <div *ngFor="let product of item.categories">
                <app-card [data]="product"></app-card>
            </div>
        </div>
    </div>
</section>
