<section style="overflow-y: auto;" class="container h-100">
  <div class="container">
      <div>
          <div class="d-flex justify-content-between flex-wrap" style="align-items: center;">
              <div>
                  <h2>{{ "SETTINGS" | translate}}</h2>
              </div>
              <div>
                  <ion-button color="success" (click)="refresh()">{{ "SAVE" | translate }}</ion-button>
              </div>
          </div>
          <ion-list>

              <ion-item>
                  <ion-label>{{ "LANGUAGE" | translate}}</ion-label>
                  <ion-select value="en" [(ngModel)]="selectedLanguage" (ionChange)="onChange(selectedLanguage)">
                      <ion-select-option value="en">English</ion-select-option>
                      <ion-select-option value="ar">عربي</ion-select-option>
                  </ion-select>
              </ion-item>

              <ion-item>
                  <ion-label>{{ "DARK_MODE" | translate}}</ion-label>
                  <ion-toggle color="primary"  [ngModel]="darkMode" (ngModelChange)="toggleClicked($event)"></ion-toggle>
              </ion-item>

              <ion-item>
                <ion-row style="align-items: center;">
                    <ion-col>
                        <ion-button disabled="{{!isLoggedIn}}" color="primary">{{ "ACCOUNT_SETTINGS" | translate }}</ion-button>
                    </ion-col>
                    <ion-col>
                        <a *ngIf="!isLoggedIn" routerLink=""><label>{{ "LOGIN" | translate}}</label></a>
                    </ion-col>
                </ion-row>
              </ion-item>

          </ion-list>

      </div>
  </div>
</section>
