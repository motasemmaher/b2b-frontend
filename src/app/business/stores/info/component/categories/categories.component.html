<section class="main-container-in-page">
    <span>
        <!-- {{ 'TEST' | translate }} -->
    </span>
    <ng-template [ngIf]="categories" [ngIfElse]="loading">
        <div class="d-flex flex-wrap  justify-content-center">
            <div *ngFor="let category of categories">
                <app-card [data]="category"></app-card>
            </div>
        </div>
    </ng-template>
</section>

<ng-template #loading>
    <app-loading [type]='"card"'></app-loading>
</ng-template>
