<section class="main-container-in-page">
    <span>
        <!-- {{ 'TEST' | translate }} -->
    </span>
    <ng-template [ngIf]="offers" [ngIfElse]="loading">
        <div class="d-flex flex-wrap  justify-content-center">
            <div *ngFor="let offer of offers">
                <app-card [data]="offer" [type] ="'products'"></app-card>
            </div>
        </div>
    </ng-template>
</section>

<ng-template #loading>
    <app-loading [type]='"card"'></app-loading>
</ng-template>
