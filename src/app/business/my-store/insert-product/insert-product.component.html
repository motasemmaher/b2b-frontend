<section style="overflow-y: auto;">
    <ion-card>
        <ion-card-header class="d-flex justify-content-between">
            <ion-card-title class="pt-2">Insert Product</ion-card-title>
            <ion-button color="success">Insert</ion-button>
        </ion-card-header>
        <ion-card-content>
            <div>
                <ion-item>
                    <ion-label position="floating">Name</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Type</ion-label>
                    <ion-input></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label position="floating">Price</ion-label>
                    <ion-input [type]="'number'" [min]="0"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Category Name </ion-label>
                    <ion-select placeholder="Select One">
                      <ion-select-option value="f">Colors</ion-select-option>
                      <ion-select-option value="m">Wheels</ion-select-option>
                    </ion-select>
                  </ion-item>
                <ion-item>
                    <ion-label position="floating">Description</ion-label>
                    <ion-textarea></ion-textarea>
                </ion-item>
            </div>
            <div class="d-flex flex-wrap justify-content-around">
                <div *ngFor="let image of images">
                    <ion-img [src]="image" style="width: 200px; height: 200px;"></ion-img>
                </div>
            </div>
            <input type="file" accept="image/*" #file class="d-none" (change)="uploadImage($event)">
            <ion-button expand="full" (click)="takePhoto()"> 
                <ion-spinner *ngIf="loadType === 'takePhoto' && isLoading"></ion-spinner>
                Take photo
            </ion-button>
            <ion-button expand="full" (click)="file.click()"> 
                <ion-spinner *ngIf="loadType === 'uploadImage' && isLoading"></ion-spinner>
                Upload file
            </ion-button>
        </ion-card-content>
    </ion-card>
</section>
