<section style="overflow-y: auto;">
    <ion-card>
        <ion-card-header class="d-flex justify-content-between">
            <ion-card-title class="pt-2">{{ "CREATE_CATEGORY" | translate }}</ion-card-title>
            <ion-button color="success" [disabled]="disableButtonSave" (click) ="createCategory()">{{ "CREATE" | translate }}</ion-button>
        </ion-card-header>
        <ion-card-content [formGroup]="categoryFromGroup">
            <div>
                <ion-item>
                    <ion-label position="floating">{{ "NAME" | translate }}</ion-label>
                    <ion-input formControlName="name"></ion-input>
                </ion-item>
                <app-input-error-message [form]="categoryFromGroup" formInput='name'></app-input-error-message>
            </div>
        </ion-card-content>
    </ion-card>
</section>
