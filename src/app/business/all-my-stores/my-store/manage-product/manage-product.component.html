<section *ngIf="productFromGroup" style="overflow-y: auto" class="container">
  <ion-card>
    <ion-card-header class="d-flex justify-content-between">
      <ion-card-title class="pt-2">{{ pageName }}</ion-card-title>
      <div>
        <ion-button
          color="success"
          [disabled]="disableButtonSave"
          (click)="manageProduct()"
          >{{ pageName }}</ion-button
        >
        <ion-button color="success" *ngIf="productId" routerLink="../../"
          >Go to insert Product</ion-button
        >
      </div>
    </ion-card-header>
    <ion-card-content [formGroup]="productFromGroup">
      <div>
        <ion-item>
          <ion-label position="floating">Name</ion-label>
          <ion-input formControlName="name"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Type </ion-label>
          <ion-select placeholder="Select One" formControlName="productType">
            <ion-select-option value="Part">Part</ion-select-option>
            <ion-select-option value="Accessory">Accessory</ion-select-option>
            <ion-select-option value="Service">Service</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Price</ion-label>
          <ion-input
            [type]="'number'"
            formControlName="price"
            [min]="0"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Amount</ion-label>
          <ion-input
            [type]="'number'"
            formControlName="amount"
            [min]="0"
          ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Category Name </ion-label>
          <ion-select placeholder="Select One" formControlName="categoryId">
            <ion-select-option
              *ngFor="let category of categories"
              [value]="category._id"
              >{{ category.name }}</ion-select-option
            >
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Tags</ion-label>
          <ion-input formControlName="tags"></ion-input>
        </ion-item>
      </div>
      <div class="d-flex flex-wrap justify-content-around">
        <div *ngFor="let image of images">
          <ion-img [src]="image" style="width: 200px; height: 200px"></ion-img>
        </div>
      </div>
      <input
        type="file"
        accept="image/*"
        #file
        class="d-none"
        (change)="uploadImage($event)"
      />
      <ion-button expand="full" (click)="takePhoto()">
        <ion-spinner
          *ngIf="loadType === 'takePhoto' && isLoading"
        ></ion-spinner>
        Take photo
      </ion-button>
      <ion-button expand="full" (click)="file.click()">
        <ion-spinner
          *ngIf="loadType === 'uploadImage' && isLoading"
        ></ion-spinner>
        Upload file
      </ion-button>
    </ion-card-content>
  </ion-card>
</section>
