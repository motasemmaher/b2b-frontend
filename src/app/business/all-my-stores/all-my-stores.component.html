<section class="container main-container-in-page" infiniteScroll [infiniteScrollDistance]="0.5"
[infiniteScrollThrottle]="5"  [scrollWindow]="false" (scrolled)="getMyStores()" [infiniteScrollUpDistance]="1.5">
  <!-- <span>
        {{ 'TEST' | translate }}
    </span> -->
  <ng-template [ngIf]="stores" [ngIfElse]="loading">
    <div *ngFor="let store of stores; index as index">
      <app-card
        [data]="store"
        [type]="'stores'"
        [isOwne]="store.isOwne"
        (delete)= "deleteStore(index)"
      ></app-card>
    </div>
  </ng-template>
</section>

<ng-template #loading>
  <app-loading [type]="'card'"></app-loading>
</ng-template>
