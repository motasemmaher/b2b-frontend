<section class="container main-container-in-page">
    <span>
        <!-- {{ 'TEST' | translate }} -->
    </span>
    <ng-template [ngIf]="stores" [ngIfElse]="loading">
        <div *ngFor="let store of stores">
            <app-card [data]="store" [type]="'stores'"></app-card>
        </div>
    </ng-template>
</section>

<ng-template #loading>
    <app-loading [type]='"card"'></app-loading>
</ng-template>
