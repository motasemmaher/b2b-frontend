<section style="overflow-y: auto;" class="container search-results" >
  <div class="d-flex justify-content-between flex-wrap">
    <div>
        <ion-label>
         {{ "GET_LOCATION_FROM_MAP" | translate}}
        </ion-label>
      <ion-button
      color="secondary"
      (click)="applyLocationFromMap()"
      size="default"
    >
      {{ "APPLY" | translate }}
    </ion-button>
    </div>
    <div>
        <ion-button
        color="secondary"
        [disabled]= "!lat || !long"
        (click)="getStoresNearBy()"
        size="default"
      >
        {{ "GET_STORE_NEAR_BY" | translate }}
      </ion-button>
    </div>
  </div>

    <!-- <app-card *ngFor="let product of products" [data]="product" [type]="'products'"></app-card> -->
</section>
