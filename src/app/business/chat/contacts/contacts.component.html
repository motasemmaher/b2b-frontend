<section class="h-100" style="overflow-y: auto">
  <ion-list>
    <ion-item
      *ngFor="let contact of contacts; index as index"
      class="contact"
      (click)="openChat(index)"
    >
      <div class="py-2 w-100 d-flex justify-content-start">
        <ngx-avatar class="mx-2" name="{{ contact.name }}"></ngx-avatar>
        <div>
          <h3>
            {{ contact.name }}
          </h3>
        </div>
      </div>
    </ion-item>
  </ion-list>
</section>
