<section style="overflow-y: auto;" class="container search-results" infiniteScroll [infiniteScrollDistance]="2"
    [infiniteScrollThrottle]="50" (scrolled)="getProduct('down')" (scrolledUp)="getProduct('up')" [infiniteScrollUpDistance]="1.5">
    <app-card *ngFor="let product of products" [data]="product" [type]="'products'"></app-card>
</section>
